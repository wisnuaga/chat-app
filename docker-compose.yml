version: '3.9'
services:
  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatapp
      POSTGRES_USER: chatapp
      POSTGRES_PASSWORD: chatapp
    ports:
      - '5444:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
